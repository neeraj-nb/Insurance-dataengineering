services:
  db:
    image: postgres:15
    container_name: insurance-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # these are read from .env (POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB)
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER: dev
        UID: 1000
        GID: 1000
    container_name: insurance-dev
    restart: "no"
    env_file:
      - .env
    environment:
      # DB connection values passed into the container for Django settings
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      # other helpful env vars
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
    volumes:
      - ./:/app
    working_dir: /app
    tty: true
    stdin_open: true
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    # No command override â€” container will start with CMD from Dockerfile (/bin/bash)

volumes:
  pgdata:
